{% extends "base.html" %}

{% block title %}Create Course{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Create New Course</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" name="department" required>
                        </div>
                        <div class="mb-3">
                            <label for="classroom" class="form-label">Classroom</label>
                            <input type="text" class="form-control" id="classroom" name="classroom" placeholder="e.g., Room 101" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Week Schedule</label>
                            <div class="d-flex flex-wrap gap-2">
                                {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'] %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="week_schedule" value="{{ day }}" id="{{ day }}">
                                    <label class="form-check-label" for="{{ day }}">
                                        {{ day }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Course</button>
                        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
